<!doctype html>
<html>
  <head>
    <title>Remote Control</title>
    
    <link rel="stylesheet" type="text/css" href="/public/style.css">

    <script src="/public/bundle.js"></script>
  </head>
  <body>
    <canvas id="trackpad" width="1000px" height="1000px"
	    style="border:1px dashed gray;background-color:white;"></canvas>
    
    <br />

    <button id="click">Left</button>
    <button id="dblclick">Double</button>
    <button id="rightclick">Right</button>
    <button id="holdclick">Hold</button>
    
    <br />
    
    <input id="typing"></input>
    <button id="sendtyping">Send</button>
    
    <br />

    Log: <pre id="log" style="border: 1px solid #ccc;"></pre>
  </body>
</html>
